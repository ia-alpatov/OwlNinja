<article>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <%= post.postHtml %>

                <div class="post-preview">
                    <p class="post-meta">
                        Опубликовано <%= post.postDate %>
                    </p>



                    <p class="post-meta">
                        <%
                        for(var tag in post.tags){
                        %>
                        <a style="margin:0 5px;" href="/postsbytag/<%= post.tags[tag] %>"><%= post.tags[tag] %></a>
                        <%
                        }
                        %>
                    </p>

                    <%
                    if(IsAdmin)
                    {
                    %>
                    <p class="post-meta">
                        <button type="submit" style="margin:0 5px;" class="btn btn-warning float-left deleteButton" data-id="<%= post.enTitle %>">Удалить пост</button>
                        <button type="submit" class="btn btn-info editButton" data-id="<%= post.enTitle %>">Редактировать пост</button>
                    </p>
                    <%
                    }
                    %>
                </div>
            </div>
           
        </div>
    </div>
</article>

<div id="PostComments">
    <div id="Comments" class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <h3>Комментарии:</h3>

            </div>
        </div>

    </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-10 mx-auto">
                        <form novalidate>

                            <h3>Оставить комментарий</h3>

                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls">
                                    <label>Комментарий:</label>
                                    <textarea class="form-contro" placeholder="Текст комментария" id="commenttext" />
                                </div>
                            </div>

                            <div id="ReCaptchaComment" />
                            <script>
                                $(function () {
                                    window.currentGrecaptchaId = grecaptcha.render('ReCaptchaComment', {
                                        sitekey: '6Ld8JTEUAAAAAEeSxs42eE66HiyNa41ElmQ0EfGW',
                                        callback: function (response) {

                                        }
                                    });
                                });

                            </script>
                            <div class="alert-danger" id="CommentResult"></div>
                            <br>
                            <div class="form-group">
                                <button type="button" class="btn btn-secondary" id="sendCommentButton">Отправить</button>
                            </div>
                        </form>

                    </div>

                </div>
            </div>
        </div>
