<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <form id="loginForm" novalidate>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label id="username_label">Логин</label>
                        <input type="text" class="form-control" placeholder="Логин" id="username" required data-validation-required-message="Введите логин.">

                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label id="password_label">Пароль</label>
                        <input type="password" class="form-control" placeholder="Пароль" id="password" required data-validation-required-message="Введите пароль.">

                    </div>
                </div>
                <div id="ReCaptchaAdmin"/>
                <script>
                    $(function () {
                        window.currentGrecaptchaId = grecaptcha.render('ReCaptchaAdmin', {
                            sitekey: '6Ld8JTEUAAAAAEeSxs42eE66HiyNa41ElmQ0EfGW',
                            callback: function (response) {
                            }
                        });
                    });
                    
                </script>
                <div class="alert-danger" id="AuthResult"></div>
                <br>
                <div class="form-group">
                    <button type="button" class="btn btn-secondary" id="sendMessageButton">Войти</button>
                </div>
            </form>
        </div>
    </div>
</div>
