<div class="container">
    <div class="row">
        <div id="PostsContainer" class="col-lg-8 col-md-10 mx-auto">
            <%
            for(var post in Posts){            
            %>
            <div class="post-preview">
                <a href="/post/<%= Posts[post].enTitle %>">
                    <h2 class="post-title">
                        <%= Posts[post].postTitle %>
                    </h2>
                    <h3 class="post-subtitle">
                        <%= Posts[post].postSubHeading %>
                    </h3>
                </a>
                <p class="post-meta">
                    Опубликовано в <%= Posts[post].postDate %>
                </p>

               

                <p class="post-meta">
                    <%
                    for(var tag in Posts[post].tags){
                    %>         
                    <a style="margin:0 5px;" href="/postsbytag/<%= Posts[post].tags[tag] %>"><%= Posts[post].tags[tag] %></a> 
                    <%
                    }
                    %>
                </p>

                <%
                if(IsAdmin)
                {
                %>
                <p class="post-meta">
                    <button type="submit" class="btn btn-warning float-left deleteButton" data-id="<%= Posts[post].enTitle %>">Удалить пост</button>
                    <button type="submit" class="btn btn-info float-right editButton" data-id="<%= Posts[post].enTitle %>">Редактировать пост</button>
                </p>
                <%
                }
                %>


            </div>
            <hr>
            <br>
            <%
            }
            %>
            <div id="AfterPostContainer" class="clearfix">
                <h4 id="LoadingText" class="text-center">Загрузка...</h4>
            </div>
        </div>
    </div>
</div>
