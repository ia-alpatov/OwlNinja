<div class="container">

    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <button type="button" class="btn btn-primary" id="createPostButton">Создать пост</button>
            <br>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <form name="sentMessage" id="SettingsForm" novalidate>

                <h3>Главная страница</h3>

                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Заголовок блога</label>
                        <input value="<%= homeTitle %>" type="text" class="form-control" placeholder="Заголовок блога" id="titlemain" required data-validation-required-message="Введите заголовок.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Подзаголовок блога</label>
                        <input value="<%= homeSubHeading %>"  type="text" class="form-control" placeholder="Подзаголовок блога" id="subtitlemain" required data-validation-required-message="Введите подзаголовок.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>

                <br>
                <label id="filemain" >
                    <input type="file" id="imagemain" >
                    
                </label>

                <br>
                <h3>Страница с тэгами</h3>

                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Заголовок страницы с тегами</label>
                        <input value="<%= postsByTagsTitle %>"  type="text" class="form-control" placeholder="Заголовок" id="titletags" required data-validation-required-message="Введите заголовок.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>

                <br>
                <label id="filetags" >
                    <input type="file" id="imagetags" >
                    
                </label>

                <br>
                <h3>Обо мне</h3>

                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Заголовок обо мне</label>
                        <input value="<%= aboutMeTitle %>" type="text" class="form-control" placeholder="Заголовок" id="titleAboutMe" required data-validation-required-message="Введите заголовок.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Подзаголовок обо мне</label>
                        <input value="<%= aboutMeSubHeading %>" type="text" class="form-control" placeholder="Подзаголовок" id="subtitleAboutMe" required data-validation-required-message="Введите подзаголовок.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>

                <br>
                <label id="fileAboutMe" >
                    <input type="file" id="imageAboutMe" >
                    
                </label>

                <br>
                <div id="summernoteAboutMe"></div>
                <script>
                    $('#summernoteAboutMe').summernote({
                        placeholder: 'Текст страницы обо мне',
                        tabsize: 2,
                        height: 100
                    });
                    $('#summernoteAboutMe').summernote('code', "<%= aboutMeHtml %>");
                </script>

                <br>
                <h3>Настройки</h3>

                <br>
                <label id="fileSettings" >
                    <input type="file" id="imageSettings" >
                    
                </label>

                <br>
                <h3>Авторизация админа</h3>

                <br>
                <label id="fileAdmin" >
                    <input type="file" id="imageAdmin" >
                </label>

                <br>
                <h3>Картинка при создании поста</h3>

                <br>
                <label id="filePost">
                    <input type="file" id="imagePost">
                </label>

                <br>
                <div id="success"></div>
                <div class="form-group">
                    <button type="button" class="btn btn-secondary" id="saveSettingsButton">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</div>
