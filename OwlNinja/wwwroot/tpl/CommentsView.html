<div class="container">
     <div class="col-lg-8 col-md-10 mx-auto">
    <%
    for(var comment in Comments){
    %>
    <div class="post-preview">
        <h3 class="post-subtitle">
            <%= comment.Text %>
        </h3>
        <p class="post-meta">
            Опубликовано в <%= comment.Date %>
        </p>
    </div>
    <hr>
    <%
    }
    %>
    </div>
    
    <!-- Comment form with ReCaptcha-->
    <form name="sentMessage" id="commentForm" novalidate>
        <div class="control-group">
            <div class="form-group floating-label-form-group controls">
                <label>Комментарий</label>
                <textarea rows="5" class="form-control" placeholder="Комментарий" id="message" required data-validation-required-message="Пожалуйста введите комментарий."></textarea>
                <p class="help-block text-danger"></p>
            </div>
        </div>
        <div class="g-recaptcha" data-sitekey="6Ld8JTEUAAAAAEeSxs42eE66HiyNa41ElmQ0EfGW"></div>
        <br>
        <div id="success"></div>
        <div class="form-group">
            <button type="submit" class="btn btn-secondary" id="sendMessageButton">Send</button>
        </div>
    </form>
</div>
