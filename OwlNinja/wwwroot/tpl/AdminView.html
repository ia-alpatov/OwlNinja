<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <form name="sentMessage" id="loginForm" novalidate>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Логин</label>
                        <input type="text" class="form-control" placeholder="Логин" id="username" required data-validation-required-message="Введите логин.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Пароль</label>
                        <input type="password" class="form-control" placeholder="Пароль" id="password" required data-validation-required-message="Введите пароль.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="g-recaptcha" data-sitekey="6Ld8JTEUAAAAAEeSxs42eE66HiyNa41ElmQ0EfGW"></div>
                <br>
                <div id="success"></div>
                <div class="form-group">
                    <button type="submit" class="btn btn-secondary" id="sendMessageButton">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>
